<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>جامعتي - النظام المتكامل المطور</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Tajawal', 'sans-serif'] },
                    colors: {
                        dark: {
                            bg: '#0f172a',
                            card: '#1e293b',
                            border: '#334155',
                            text: '#f8fafc',
                            muted: '#94a3b8'
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.4s ease-out',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(5px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Tajawal', sans-serif; transition: background-color 0.3s, color 0.3s; -webkit-tap-highlight-color: transparent; }
        .spinner { width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top: 4px solid #4f46e5; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
        input, select, textarea { font-size: 16px !important; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-dark-bg dark:text-dark-text selection:bg-indigo-500 selection:text-white overflow-x-hidden">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBmCmcR6OIQ00tQrmaTTnoe4kU6L4fQZ00",
            authDomain: "myeduplatform-fe0eb.firebaseapp.com",
            projectId: "myeduplatform-fe0eb",
            storageBucket: "myeduplatform-fe0eb.firebasestorage.app",
            messagingSenderId: "773570577444",
            appId: "1:773570577444:web:c94cc1c8267ecbadd004b1",
            measurementId: "G-6TFV2M7J1G"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.fb = { auth, db, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged, collection, addDoc, query, where, onSnapshot, doc, deleteDoc, updateDoc };
        window.dispatchEvent(new Event('firebase-ready'));
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const Loading = () => <div className="min-h-screen flex flex-col items-center justify-center bg-slate-50 dark:bg-dark-bg gap-4"><div className="spinner"></div><p className="text-slate-500 dark:text-dark-muted font-medium animate-pulse">جاري التحميل...</p></div>;

        // 1. Auth Screen
        const AuthScreen = () => {
            const [isRegister, setIsRegister] = useState(false);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault(); setError(''); setLoading(true);
                try {
                    const { auth, signInWithEmailAndPassword, createUserWithEmailAndPassword } = window.fb;
                    if (isRegister) await createUserWithEmailAndPassword(auth, email, password);
                    else await signInWithEmailAndPassword(auth, email, password);
                } catch (err) { setError("يرجى التحقق من البيانات والاتصال."); } 
                finally { setLoading(false); }
            };

            return (
                <div className="min-h-screen bg-slate-100 dark:bg-dark-bg flex items-center justify-center p-4">
                    <div className="bg-white dark:bg-dark-card w-full max-w-md rounded-2xl shadow-xl overflow-hidden border dark:border-dark-border">
                        <div className="bg-indigo-600 p-8 text-center relative overflow-hidden">
                            <div className="absolute inset-0 bg-white/5 transform skew-y-6 scale-150"></div>
                            <i data-lucide="graduation-cap" className="w-14 h-14 text-white mx-auto mb-3 relative z-10"></i>
                            <h1 className="text-2xl font-bold text-white relative z-10">جامعتي</h1>
                        </div>
                        <div className="p-8">
                            <h2 className="text-xl font-bold text-slate-800 dark:text-white mb-6 text-center">{isRegister ? 'إنشاء حساب' : 'تسجيل الدخول'}</h2>
                            {error && <div className="bg-red-50 dark:bg-red-900/20 text-red-600 dark:text-red-400 p-3 rounded-xl text-sm mb-4 border border-red-100 dark:border-red-900 flex items-center gap-2"><i data-lucide="alert-circle" className="w-4 h-4"></i>{error}</div>}
                            <form onSubmit={handleSubmit} className="space-y-4">
                                <input type="email" required className="w-full h-12 px-4 border border-slate-200 dark:border-dark-border rounded-xl bg-white dark:bg-dark-bg dark:text-white outline-none focus:ring-2 focus:ring-indigo-500 transition" value={email} onChange={e => setEmail(e.target.value)} placeholder="البريد الإلكتروني" />
                                <input type="password" required className="w-full h-12 px-4 border border-slate-200 dark:border-dark-border rounded-xl bg-white dark:bg-dark-bg dark:text-white outline-none focus:ring-2 focus:ring-indigo-500 transition" value={password} onChange={e => setPassword(e.target.value)} placeholder="كلمة المرور" />
                                <button disabled={loading} className="w-full h-12 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 transition flex justify-center items-center gap-2">
                                    {loading ? <div className="spinner w-5 h-5 border-2"></div> : (isRegister ? 'تسجيل' : 'دخول')}
                                </button>
                            </form>
                            <button onClick={() => setIsRegister(!isRegister)} className="mt-6 w-full text-indigo-600 text-sm hover:underline">{isRegister ? 'لديك حساب؟ سجل دخول' : 'ليس لديك حساب؟'}</button>
                        </div>
                    </div>
                </div>
            );
        };

        // 2. Pomodoro
        const PomodoroTimer = () => {
            const [timeLeft, setTimeLeft] = useState(25 * 60);
            const [isActive, setIsActive] = useState(false);
            const [mode, setMode] = useState('focus'); 
            useEffect(() => {
                let interval = null;
                if (isActive && timeLeft > 0) interval = setInterval(() => setTimeLeft(timeLeft - 1), 1000);
                else if (timeLeft === 0) {
                    setIsActive(false);
                    new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg').play().catch(()=>{});
                    alert("انتهى الوقت!");
                }
                return () => clearInterval(interval);
            }, [isActive, timeLeft, mode]);
            const switchMode = (m) => { setMode(m); setIsActive(false); setTimeLeft(m === 'focus' ? 25 * 60 : 5 * 60); };
            const formatTime = (s) => `${Math.floor(s / 60)}:${(s % 60).toString().padStart(2, '0')}`;

            return (
                <div className="bg-white dark:bg-dark-card rounded-3xl p-8 shadow-sm border border-slate-100 dark:border-dark-border animate-fade-in text-center">
                    <div className="flex justify-center bg-slate-100 dark:bg-dark-bg p-1 rounded-xl mb-6 w-fit mx-auto">
                        <button onClick={()=>switchMode('focus')} className={`px-6 py-2 rounded-lg text-sm font-bold transition ${mode==='focus'?'bg-white dark:bg-indigo-600 text-indigo-600 dark:text-white shadow-sm':'text-slate-500'}`}>مذاكرة</button>
                        <button onClick={()=>switchMode('break')} className={`px-6 py-2 rounded-lg text-sm font-bold transition ${mode==='break'?'bg-white dark:bg-emerald-600 text-emerald-600 dark:text-white shadow-sm':'text-slate-500'}`}>راحة</button>
                    </div>
                    <div className="text-7xl font-bold font-mono text-slate-800 dark:text-white mb-8 tracking-tighter">{formatTime(timeLeft)}</div>
                    <div className="flex justify-center gap-4">
                        <button onClick={()=>setIsActive(!isActive)} className={`w-16 h-16 rounded-full flex items-center justify-center text-white shadow-lg transition active:scale-95 ${isActive ? 'bg-orange-500' : 'bg-indigo-600'}`}><i data-lucide={isActive ? "pause" : "play"} className="w-8 h-8 fill-current"></i></button>
                        <button onClick={()=>{setIsActive(false); setTimeLeft(mode==='focus'?25*60:5*60)}} className="w-16 h-16 rounded-full bg-slate-100 dark:bg-dark-bg text-slate-600 flex items-center justify-center hover:bg-slate-200 transition"><i data-lucide="rotate-ccw" className="w-8 h-8"></i></button>
                    </div>
                </div>
            );
        };

        // 3. Exams View
        const ExamsView = ({ user }) => {
            const [exams, setExams] = useState([]);
            const [newExam, setNewExam] = useState({ subject: '', type: 'Final', date: '', location: '' });
            useEffect(() => {
                const unsub = window.fb.onSnapshot(window.fb.query(window.fb.collection(window.fb.db, "exams"), window.fb.where("uid", "==", user.uid)), (s) => {
                    setExams(s.docs.map(doc => ({ id: doc.id, ...doc.data() })).sort((a, b) => new Date(a.date) - new Date(b.date)));
                    setTimeout(() => window.lucide.createIcons(), 100);
                });
                return () => unsub();
            }, [user]);
            const addExam = async (e) => { e.preventDefault(); await window.fb.addDoc(window.fb.collection(window.fb.db, "exams"), { uid: user.uid, ...newExam, createdAt: new Date() }); setNewExam({ subject: '', type: 'Final', date: '', location: '' }); };
            const deleteExam = async (id) => { if(confirm("حذف الامتحان؟")) await window.fb.deleteDoc(window.fb.doc(window.fb.db, "exams", id)); };

            return (
                <div className="space-y-6 animate-fade-in">
                    <h2 className="text-2xl font-bold text-slate-800 dark:text-white">غرفة الامتحانات</h2>
                    <div className="bg-white dark:bg-dark-card p-6 rounded-2xl shadow-sm border border-slate-200 dark:border-dark-border">
                        <form onSubmit={addExam} className="grid grid-cols-1 md:grid-cols-5 gap-4">
                            <input className="col-span-2 md:col-span-2 p-3 border rounded-xl dark:bg-dark-bg dark:border-dark-border dark:text-white" placeholder="المادة" required value={newExam.subject} onChange={e => setNewExam({...newExam, subject: e.target.value})} />
                            <select className="p-3 border rounded-xl dark:bg-dark-bg dark:border-dark-border dark:text-white" value={newExam.type} onChange={e => setNewExam({...newExam, type: e.target.value})}><option value="Final">Final</option><option value="Midterm">Midterm</option><option value="Quiz">Quiz</option></select>
                            <input type="datetime-local" className="p-3 border rounded-xl dark:bg-dark-bg dark:border-dark-border dark:text-white" required value={newExam.date} onChange={e => setNewExam({...newExam, date: e.target.value})} />
                            <button className="bg-red-600 text-white p-3 rounded-xl font-bold hover:bg-red-700 transition">إضافة</button>
                        </form>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        {exams.map(exam => (
                            <div key={exam.id} className="p-6 bg-white dark:bg-dark-card rounded-2xl border border-slate-200 dark:border-dark-border flex justify-between items-center">
                                <div><h3 className="font-bold text-lg dark:text-white">{exam.subject}</h3><p className="text-sm text-slate-500">{new Date(exam.date).toLocaleDateString('ar-EG')}</p></div>
                                <button onClick={() => deleteExam(exam.id)} className="text-red-500"><i data-lucide="trash-2" className="w-5 h-5"></i></button>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // 4. Courses View
        const CoursesView = ({ user }) => {
            const [courses, setCourses] = useState([]);
            const [newCourse, setNewCourse] = useState({ name: '', doctor: '', day: 'الأحد', credits: 3, grade: '' });
            useEffect(() => {
                const unsub = window.fb.onSnapshot(window.fb.query(window.fb.collection(window.fb.db, "courses"), window.fb.where("uid", "==", user.uid)), (s) => {
                    setCourses(s.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                    setTimeout(() => window.lucide.createIcons(), 100);
                });
                return () => unsub();
            }, [user]);
            const addCourse = async (e) => { e.preventDefault(); await window.fb.addDoc(window.fb.collection(window.fb.db, "courses"), { uid: user.uid, ...newCourse, absences: 0, maxAbsence: 4, createdAt: new Date() }); setNewCourse({ name: '', doctor: '', day: 'الأحد', credits: 3, grade: '' }); };
            const updateAbsence = async (c, ch) => { await window.fb.updateDoc(window.fb.doc(window.fb.db, "courses", c.id), { absences: (c.absences||0)+ch }); };

            return (
                <div className="space-y-6 animate-fade-in">
                    <h2 className="text-2xl font-bold text-slate-800 dark:text-white">المواد الدراسية</h2>
                    <div className="bg-white dark:bg-dark-card p-6 rounded-2xl border border-slate-200 dark:border-dark-border">
                        <form onSubmit={addCourse} className="grid grid-cols-1 md:grid-cols-4 gap-4">
                            <input className="p-3 border rounded-xl dark:bg-dark-bg dark:border-dark-border dark:text-white" placeholder="اسم المادة" required value={newCourse.name} onChange={e=>setNewCourse({...newCourse, name: e.target.value})} />
                            <select className="p-3 border rounded-xl dark:bg-dark-bg dark:border-dark-border dark:text-white" value={newCourse.day} onChange={e=>setNewCourse({...newCourse, day: e.target.value})}>{['السبت','الأحد','الاثنين','الثلاثاء','الأربعاء','الخميس'].map(d=><option key={d} value={d}>{d}</option>)}</select>
                            <input className="p-3 border rounded-xl dark:bg-dark-bg dark:border-dark-border dark:text-white" placeholder="المحاضر" value={newCourse.doctor} onChange={e=>setNewCourse({...newCourse, doctor: e.target.value})} />
                            <button className="bg-indigo-600 text-white p-3 rounded-xl font-bold">إضافة</button>
                        </form>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        {courses.map(course => (
                            <div key={course.id} className="bg-white dark:bg-dark-card p-6 rounded-2xl border border-slate-100 dark:border-dark-border shadow-sm">
                                <h3 className="font-bold text-lg mb-4 dark:text-white">{course.name}</h3>
                                <div className="flex justify-between items-center bg-slate-50 dark:bg-dark-bg p-3 rounded-xl">
                                    <span className="text-sm font-bold">الغياب: {course.absences}/4</span>
                                    <div className="flex gap-2">
                                        <button onClick={()=>updateAbsence(course, -1)} className="w-8 h-8 rounded bg-white shadow-sm flex items-center justify-center">-</button>
                                        <button onClick={()=>updateAbsence(course, 1)} className="w-8 h-8 rounded bg-indigo-50 text-indigo-600 flex items-center justify-center">+</button>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // 5. Tasks View
        const TasksView = ({ user }) => {
            const [tasks, setTasks] = useState([]);
            const [newTask, setNewTask] = useState('');
            useEffect(() => {
                const unsub = window.fb.onSnapshot(window.fb.query(window.fb.collection(window.fb.db, "tasks"), window.fb.where("uid", "==", user.uid)), s => {
                    setTasks(s.docs.map(doc => ({id:doc.id, ...doc.data()})).sort((a,b)=>b.createdAt?.seconds - a.createdAt?.seconds));
                    setTimeout(() => window.lucide.createIcons(), 100);
                });
                return () => unsub();
            }, [user]);
            const add = async (e) => { e.preventDefault(); if(newTask.trim()) { await window.fb.addDoc(window.fb.collection(window.fb.db, "tasks"), {uid:user.uid, title:newTask, completed:false, createdAt:new Date()}); setNewTask(''); } };
            const toggle = async (t) => await window.fb.updateDoc(window.fb.doc(window.fb.db, "tasks", t.id), {completed: !t.completed});

            return (
                <div className="max-w-2xl mx-auto space-y-6 animate-fade-in">
                    <h2 className="text-2xl font-bold text-slate-800 dark:text-white">المهام</h2>
                    <form onSubmit={add} className="relative">
                        <input className="w-full p-4 rounded-2xl border dark:bg-dark-card dark:text-white shadow-sm focus:ring-2 focus:ring-indigo-500" placeholder="مهمة جديدة..." value={newTask} onChange={e=>setNewTask(e.target.value)} />
                        <button className="absolute left-2 top-2 bottom-2 bg-indigo-600 text-white px-6 rounded-xl font-bold">إضافة</button>
                    </form>
                    <div className="space-y-3">
                        {tasks.map(t=>(
                            <div key={t.id} className={`flex items-center gap-4 p-4 rounded-xl border ${t.completed ? 'opacity-50' : 'bg-white dark:bg-dark-card'}`}>
                                <button onClick={()=>toggle(t)} className={`w-6 h-6 rounded-full border-2 flex items-center justify-center ${t.completed?'bg-green-500 border-green-500':'border-slate-300'}`}>{t.completed && <i data-lucide="check" className="w-3 h-3 text-white"></i>}</button>
                                <span className={`flex-1 font-bold ${t.completed?'line-through':''}`}>{t.title}</span>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // 6. Home View (Optimized for Image 1)
        const HomeView = ({ user, setTab }) => {
            const [stats, setStats] = useState({ courses: 0, tasksDone: 0 });
            const [urgentTasks, setUrgentTasks] = useState([]);
            const [gpaValue, setGpaValue] = useState("0.00");

            useEffect(() => {
                const u1 = window.fb.onSnapshot(window.fb.query(window.fb.collection(window.fb.db, "courses"), window.fb.where("uid", "==", user.uid)), s => {
                    const courseData = s.docs.map(d => d.data());
                    setStats(p => ({...p, courses: s.size}));
                    const gradePoints = { 'A+': 4.0, 'A': 3.75, 'B+': 3.5, 'B': 3.0, 'C+': 2.5, 'C': 2.0, 'D+': 1.5, 'D': 1.0, 'F': 0 };
                    let tP=0, tC=0;
                    courseData.forEach(c => { if(c.grade && gradePoints[c.grade] !== undefined) { const cr = parseFloat(c.credits||0); tP+=gradePoints[c.grade]*cr; tC+=cr; } });
                    setGpaValue(tC===0 ? "0.00" : (tP/tC).toFixed(2));
                });
                const u2 = window.fb.onSnapshot(window.fb.query(window.fb.collection(window.fb.db, "tasks"), window.fb.where("uid", "==", user.uid)), s => {
                    const allTasks = s.docs.map(doc => ({id:doc.id, ...doc.data()}));
                    setStats(p => ({...p, tasksDone: allTasks.filter(t => t.completed).length}));
                    setUrgentTasks(allTasks.filter(t => !t.completed).slice(0, 3));
                    setTimeout(() => window.lucide.createIcons(), 100);
                });
                return () => { u1(); u2(); };
            }, [user]);

            const today = new Date().toLocaleDateString('ar-EG', { weekday: 'long', day: 'numeric', month: 'long' });

            return (
                <div className="space-y-8 animate-fade-in">
                    <div className="flex justify-between items-center">
                        <h2 className="text-3xl font-black text-slate-800 dark:text-white">لوحة التحكم</h2>
                        <div className="bg-slate-200/50 dark:bg-slate-800 text-slate-600 dark:text-slate-300 px-4 py-2 rounded-full text-xs font-bold border border-slate-300 dark:border-slate-700 shadow-sm">
                            {today}
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div className="bg-gradient-to-br from-indigo-600 to-purple-700 p-6 rounded-3xl text-white shadow-xl relative overflow-hidden group">
                            <div className="relative z-10">
                                <p className="text-[10px] uppercase font-bold opacity-80 mb-1">المعدل التراكمي</p>
                                <h3 className="text-4xl font-black font-mono">{gpaValue}</h3>
                                <div className="mt-6 bg-white/20 h-1.5 rounded-full overflow-hidden">
                                    <div className="bg-white h-full transition-all duration-1000 shadow-[0_0_10px_rgba(255,255,255,0.5)]" 
                                         style={{width: `${(parseFloat(gpaValue)/4)*100}%`}}></div>
                                </div>
                            </div>
                        </div>

                        <div onClick={()=>setTab('courses')} className="bg-white dark:bg-dark-card p-6 rounded-3xl border border-slate-100 dark:border-dark-border shadow-sm flex items-center justify-between cursor-pointer hover:shadow-md transition-all">
                            <div><p className="text-slate-500 dark:text-dark-muted text-xs font-bold mb-1 uppercase">المواد النشطة</p><h3 className="text-3xl font-black dark:text-white">{stats.courses}</h3></div>
                            <div className="bg-orange-100 dark:bg-orange-900/20 p-4 rounded-2xl text-orange-600"><i data-lucide="book-open" className="w-8 h-8"></i></div>
                        </div>

                        <div onClick={()=>setTab('tasks')} className="bg-white dark:bg-dark-card p-6 rounded-3xl border border-slate-100 dark:border-dark-border shadow-sm flex items-center justify-between cursor-pointer hover:shadow-md transition-all">
                            <div><p className="text-slate-500 dark:text-dark-muted text-xs font-bold mb-1 uppercase">مهام مكتملة</p><h3 className="text-3xl font-black dark:text-white">{stats.tasksDone}</h3></div>
                            <div className="bg-emerald-100 dark:bg-emerald-900/20 p-4 rounded-2xl text-emerald-600"><i data-lucide="check-circle-2" className="w-8 h-8"></i></div>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div className="space-y-4">
                            <div className="flex items-center gap-2 mb-2"><i data-lucide="list-todo" className="text-emerald-500"></i><h3 className="font-black text-xl text-slate-800 dark:text-white">المهام العاجلة</h3></div>
                            <div className="space-y-3">
                                {urgentTasks.map(task => (
                                    <div key={task.id} className="bg-white dark:bg-dark-card p-4 rounded-2xl border border-slate-100 dark:border-dark-border flex items-center gap-4 group transition-all hover:border-indigo-200">
                                        <div className="w-2 h-2 rounded-full bg-amber-500 shadow-[0_0_8px_rgba(245,158,11,0.5)]"></div>
                                        <span className="flex-1 font-bold text-sm text-slate-700 dark:text-slate-200">{task.title}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                        <div className="space-y-4">
                            <div className="flex items-center gap-2 mb-2"><i data-lucide="timer" className="text-indigo-500"></i><h3 className="font-black text-xl text-slate-800 dark:text-white">المؤقت</h3></div>
                            <PomodoroTimer />
                        </div>
                    </div>
                </div>
            );
        };

        // 7. Dashboard Main Layout
        const Dashboard = ({ user }) => {
            const [activeTab, setActiveTab] = useState('home');
            const [showMobileMenu, setShowMobileMenu] = useState(false);
            const [darkMode, setDarkMode] = useState(() => localStorage.getItem('theme') === 'dark');
            useEffect(() => { if(darkMode) document.documentElement.classList.add('dark'); else document.documentElement.classList.remove('dark'); localStorage.setItem('theme', darkMode ? 'dark' : 'light'); }, [darkMode]);
            useEffect(() => { setTimeout(() => window.lucide.createIcons(), 50); }, [activeTab, showMobileMenu]);
            const NavItem = ({ id, icon, label }) => ( <button onClick={() => { setActiveTab(id); setShowMobileMenu(false); }} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all font-bold ${activeTab === id ? 'bg-indigo-600 text-white shadow-lg' : 'text-slate-500 dark:text-dark-muted hover:bg-slate-50 dark:hover:bg-dark-bg'}`}><i data-lucide={icon} className="w-5 h-5"></i><span>{label}</span></button> );

            return (
                <div className="min-h-screen bg-slate-50 dark:bg-dark-bg flex">
                    <aside className="hidden md:flex flex-col w-72 bg-white dark:bg-dark-card border-l border-slate-200 dark:border-dark-border p-6 shadow-sm z-50 sticky top-0 h-screen">
                        <div className="flex items-center gap-3 px-2 mb-10"><div className="bg-indigo-600 p-2 rounded-lg shadow-lg"><i data-lucide="graduation-cap" className="text-white w-6 h-6"></i></div><span className="font-bold text-2xl dark:text-white">جامعتي</span></div>
                        <nav className="flex-1 space-y-2"><NavItem id="home" icon="layout-grid" label="الرئيسية" /><NavItem id="exams" icon="alarm-clock" label="الامتحانات" /><NavItem id="courses" icon="book-open" label="المواد" /><NavItem id="tasks" icon="list-todo" label="المهام" /></nav>
                        <div className="pt-6 border-t border-slate-100 dark:border-dark-border space-y-3"><button onClick={()=>setDarkMode(!darkMode)} className="w-full flex items-center gap-3 px-4 py-3 bg-slate-50 dark:bg-dark-bg rounded-xl text-slate-600 font-bold"><i data-lucide={darkMode?"sun":"moon"}></i>{darkMode?'نهاري':'ليلي'}</button><button onClick={()=>window.fb.signOut(window.fb.auth)} className="w-full flex items-center gap-3 px-4 py-3 text-red-500 font-bold"><i data-lucide="log-out"></i> خروج</button></div>
                    </aside>
                    <div className="flex-1 flex flex-col h-screen overflow-hidden">
                        <header className="md:hidden bg-white dark:bg-dark-card border-b p-4 flex justify-between items-center z-50 sticky top-0"><div className="flex items-center gap-2"><i data-lucide="graduation-cap" className="text-indigo-600 w-6 h-6"></i><span className="font-bold text-lg dark:text-white">جامعتي</span></div><button onClick={()=>setShowMobileMenu(!showMobileMenu)} className="p-2 bg-slate-100 dark:bg-dark-bg rounded-lg"><i data-lucide={showMobileMenu?"x":"menu"}></i></button></header>
                        {showMobileMenu && <div className="md:hidden fixed inset-0 top-[60px] bg-white dark:bg-dark-card z-40 p-4 space-y-2 border-t dark:border-dark-border"><NavItem id="home" icon="layout-grid" label="الرئيسية" /><NavItem id="exams" icon="alarm-clock" label="الامتحانات" /><NavItem id="courses" icon="book-open" label="المواد" /><NavItem id="tasks" icon="list-todo" label="المهام" /></div>}
                        <main className="flex-1 overflow-y-auto p-4 md:p-8 custom-scrollbar pb-20"><div className="max-w-5xl mx-auto">{activeTab==='home'&&<HomeView user={user} setTab={setActiveTab}/>}{activeTab==='exams'&&<ExamsView user={user}/>}{activeTab==='courses'&&<CoursesView user={user}/>}{activeTab==='tasks'&&<TasksView user={user}/>}</div></main>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null); const [ready, setReady] = useState(false);
            useEffect(() => { const init = () => { if(window.fb) { setReady(true); window.fb.onAuthStateChanged(window.fb.auth, setUser); } }; if(window.fb) init(); else window.addEventListener('firebase-ready', init); }, []);
            if(!ready) return <Loading />; return user ? <Dashboard user={user} /> : <AuthScreen />;
        };
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
